<div class="fy-currency">
  <form [formGroup]="fg" class="fy-currency--form">
    <div class="fy-currency--input-container fy-currency--currency-block">
      <div class="fy-currency--label">
        Currency
        <span class="fy-currency--mandatory"> * </span>
      </div>
      <input class="fy-currency--input" (click)="openCurrencyModal()" formControlName="currency" (blur)="onBlur()" />
    </div>
    <div class="fy-currency--input-container fy-currency--amount-block" [ngClass]="{ 'fy-currency__invalid': !valid }">
      <div class="fy-currency--label">
        Amount
        <span class="fy-currency--mandatory"> * </span>
      </div>
      <input
        *ngIf="!isIos"
        class="fy-currency--input fy-currency--amount"
        formControlName="amount"
        (blur)="onBlur()"
        inputmode="decimal"
        type="number"
        placeholder="00.00"
      />
      <input
        *ngIf="isIos"
        class="fy-currency--input fy-currency--amount"
        formControlName="amount"
        (blur)="onBlur()"
        type="text"
        pattern="[0-9]*"
        decimal="true"
        decimal-char="."
        placeholder="00.00"
      />
    </div>
  </form>
</div>
