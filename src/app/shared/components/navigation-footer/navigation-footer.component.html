<ion-footer class="navigation-footer">
  <ion-toolbar mode="md" class="navigation-footer__footer">
    <ion-buttons>
      <ion-button
        class="btn-secondary navigation-footer__footer__btn"
        (click)="goToPrev()"
        [disabled]="activeEtxnIndex === 0"
      >
        <ion-icon
          class="icon--navigate navigation-footer__footer__icon"
          src="../../../assets/svg/navigate-left.svg"
        ></ion-icon>
        Previous
      </ion-button>
      <ion-button class="btn-secondary" (click)="goToNext()" [disabled]="activeEtxnIndex === numEtxnsInReport - 1">
        Next
        <ion-icon
          class="icon--navigate navigation-footer__footer__icon"
          src="../../../assets/svg/navigate-right.svg"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
